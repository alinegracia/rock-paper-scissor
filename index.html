<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Offside&family=Reggae+One&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissor</title>
</head>
<body>
    <h1 id="play">Let's Play!</h1>
    <div id="container">
        <div id="player">
            <p id="player-choise">Your Choise : </p>
        </div>
        
        <div id="computer">
            <p id="computer-choise">Computer choise : </p>
        </div>
        
        <div id="btn">
            <button id="rock" class="btn-game">Rock</button>
            <button id="paper" class="btn-game">Paper</button>
            <button id="scissors" class="btn-game">Scissors</button>
        </div>
    </div>

<script src="./script.js"></script>
</body>
</html>
